<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.giff creation and viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>.giff Creation tool</h1>
    <h2>Create Canvas</h2>
    <div class="createCanvasFormWrapper">
        <div class="createCanvasForm">
            <input type="number" id="width" placeholder="width" value="500">
            <input type="number" id="height" placeholder="height" value="500">
            <input type="button" id="createCanvas" value="createCanvas">
            <input type="button" id="save" value="save">
        </div>
    </div>
    <h2>options</h2>
    <div id="options">
        <label for="radius">Width: </label>
        <input type="range" min="1" max="50" value="10" id="weight">
        <div class="colours">
            <div>
                <label for="black">Black: </label>
                <input type="radio" id="colour" name="colourOption" value="black">
            </div>

            <div>
                <label for="white">white: </label>
                <input type="radio" id="colour" name="colourOption" value="white">
            </div>

            <div>
                <label for="red">Red: </label>
                <input type="radio" id="colour" name="colourOption" value="red">
            </div>

            <div>
                <label for="green">Green: </label>
                <input type="radio" id="colour" name="colourOption" value="green">
            </div>

            <div>
                <label for="blue">Blue: </label>
                <input type="radio" id="colour" name="colourOption" value="blue">
            </div>
        </div>
    </div>

    <canvas id="canvasL1" class="canvasL1"></canvas>

    <script type="module" src="giffCreation.js"></script>
</body>
</html>
