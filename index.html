<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.giff creation and viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>.giff Creation tool</h1>
    <h2>Create Canvas (width x height)</h2>
    <div class="createCanvasFormWrapper">
        <div class="createCanvasForm">
            <input type="number" id="width" placeholder="width" value="500">
            <input type="number" id="height" placeholder="height" value="500">
            <input type="button" id="createCanvas" value="Create Canvas/Reset">
            <input type="button" id="save" value="save">
        </div>
    </div>
    <h2>Load image</h2>
    <div>
        <input type="file" id="fileInput" accept=".giff">
    </div>
    <h2>Canvas Options</h2>
    <div class="options">
        <div class="slider">
            <label for="weight">Width: </label>
            <input type="range" min="1" max="50" value="10" id="weight">
            <label id="weightValue">10px</label>
        </div>

        <div class="slider">
            <label for="red">Red: </label>
            <input type="range" min="1" max="255" value="100" id="red">
            <label id="redValue">100px</label>
        </div>
            
        <div class="slider">
            <label for="green">Green: </label>
            <input type="range" min="1" max="255" value="100" id="green">
            <label id="greenValue">100px</label>
        </div>
            
        <div class="slider">
            <label for="blue">Blue: </label>
            <input type="range" min="1" max="255" value="100" id="blue">
            <label id="blueValue">100px</label>
        </div>
        <div>
            <label for="backgroundColour">Set Background Colour*: </label>
            <input type="button" id="backgroundColour" value="set">
        </div>
        <canvas id="previewColour" width="50" height="50"></canvas>
        <h2>Compression Options</h2>
            <div class="compression">
                <div>
                    <input type="radio" id="raw" name="compressionType" value="raw" checked>
                    <label for="raw">Raw</label>
                </div>
                <div>
                    <input type="radio" id="RLE" name="compressionType" value="RLE">
                    <label for="RLE">Run length encoding</label>
                </div>
            </div>
    </div>
    <canvas id="canvasL1" width="500" height="500"></canvas>

    <footer>
        <P>
            *right now it only changes the entire colour of the canvas, in the future it will be able to change the background separately
        </P>
    </footer>
    <script type="module" src="Giff.js"></script>
    <script type="module" src="GiffLoad.js"></script>
    <script type="module" src="GiffSave.js"></script>
    <script type="module" src="imageCreation.js"></script>

</body>
</html>
